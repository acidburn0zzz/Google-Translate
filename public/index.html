<!DOCTYPE html>
<html>
<body style="background-color:#2d313a;">
<style>
#myProgress {
  width: 100%;
  background-color: #2d313a;
}

#myBar {
  width: 0%;
  height: 10px;
  background-color: DodgerBlue;
}
#content{
    display:none;
}
</style>
<div align="center">
<h3><p style="color:DodgerBlue;">Welcome Google Translate</p></h3>
<div id="myProgress">
  <div id="myBar"></div>
</div>
<br>
<button onclick="move()" style="background-color:DodgerBlue;">Open Google Translate</button>
<br>
<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 1;
  var id = setInterval(frame, 9);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      document.getElementById('content').style.display='block';
    } else {
      width++;
      elem.style.width = width + '%';
      window.location.href = "https://translate.google.com";
    }
  }
}

</script>
<br>

<img src="com.apple.imacpro.png" /> </a>
</div><a href="https://translate.google.com"></a></div>
</body>
</html>
